<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./bar.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart-Graph It</title>
</head>
<body>
    <div class="titlePart">
        <h1>Graph-It</h1>
    </div>
    <br>
    <div class="container">
        <div class="section-one">
                <br>
                <label class="labels" for="one">X-Axis:</label>
                <br>
                <br>
                <input class="graph-inputs" type="text" id="one">
                <br>
                <br>
                <label class="labels" for="two">Y-Axis:</label>
                <br>
                <br>
                <input class="graph-inputs" type="number" id="two">
                <br>
                <br>
                <div class="dom-buttons">
                    <input class="buttons" type="button" onclick="alter()" value="ADD" id="add">
                    <input class="buttons" type="button" onclick="change()" value="EDIT" id="edit">
                    <input class="buttons" type="button" onclick="deleteIt()" value="DELETE" id="del">
                </div>
                <br>
        </div>
        <div class="section-two">
            <canvas id="graph"></canvas>
        </div>
    </div>
    <div class="dwn-btn">
        <a href="#" id="dld" onclick="getImg()" download="graphImage">Download Graph</a>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="./bar.js"></script>
</html>
